<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS selector</title>
    <style>
      body {
        background-color: #333;
      }

      /* # is for ID */
      #welcome {
        background-color: #f4f4f4;
      }

      /* . is for class */
      .primary-heading {
        color: blue;
      }
      /* multilpe selector */
      #welcom,
      #about {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 10px;
      }

      /* nested selectors */
      #welcome p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <!-- div#welcome -->
    <div id="welcome">
      <h2 class="primary-heading">welcome</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nesciunt, ea!
      </p>
    </div>
    <div id="about">
      <h2 class="primary-heading">about</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, in.
      </p>
    </div>
  </body>
</html>
