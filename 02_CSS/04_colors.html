<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      /* color name */
      h1 {
        color: mediumorchid;
      }
      /* RGD - any number from 0 - 255 */
      h2 {
        color: rgb(0, 0, 255);
      }
      /* hexedecimal 0-9 /a-f */
      h3 {
        color: #fff27f;
      }
    </style>
  </head>
  <body>
    <h1>Colors</h1>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
  </body>
</html>
