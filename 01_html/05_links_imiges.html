<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>links and images</title>
  </head>
  <body>
    <h1>links and images</h1>

    <!-- external links -->
    <a href="http://google.com">click for google</a>
    <br />
    <p></p>
    <!-- external links(s) opening in new tab -->
    <a href="http://google.com" target="_blank">click for google in new tab</a>
    <!-- internal link -->
    <br />
    <p></p>
    <a href="04_typography.html">typography</a>

    <br />
    <p></p>
    <!-- local image  -->
    <img src="images/sample.jpg" alt="my backyard" width="400" />

    <!-- remote images -->
    <img
      src="https://source.unsplash.com/450x279/?nature"
      alt="random photos of nature"
    />

    <br />
    <p></p>
    <img
      src="https://source.unsplash.com/450x280/?nature"
      alt="random photos of nature"
    />

    <br />
    <p></p>
    <img
      src="https://source.unsplash.com/450x281/?nature"
      alt="random photos of nature"
    />
  </body>
</html>
